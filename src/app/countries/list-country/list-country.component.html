<div class="profileIntro paraMargin">
      <h3></h3>
      <div class="row">
          <div class="form-group col-sm-6 col-xs-12">
              <label for="selectSome" class="control-label">Pays*</label>
              <div class="contactSelect">
                  <select [(ngModel)]="selectedCountryDialCode" name="country" class="select-drop"
                  class="force-scroll">
                      <option *ngFor="let country of countries" value={{country.countryDialCode}}>{{country.countryName}}
                      </option>
                  </select>
              </div>
          </div>
          <div class="form-group col-sm-6 col-xs-12">
              <label for="listingCategory">Téléphone *</label>
              <input type="text" class="form-control" id="listingTitle" value={{selectedCountryDialCode}}>
          </div>
      </div>
</div>
