<section class="clearfix bg-dark dashboardOrders">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
          <div class="btn-area mt30">
              <button class="btn btn-primary" type="button" (click)='goAdd()' > Ajouter une matière </button>
          </div>
          <div class="table-responsive bgAdd"  data-pattern="priority-columns">
            <table id="ordersTable" class="table table-small-font table-bordered table-striped" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th data-priority="">ID</th>
                  <th data-priority="">Matière</th>
                  <th data-priority="6">Date de création</th>
                  <th data-priority="6">Date de modification</th>
                  <th data-priority="2">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let matter of pagedItems">
                  <td>{{matter.id}}</td>
                  <td>{{matter.matterName}}</td>
                  <td>{{matter.createdAt | date: "yyyy/MM/dd hh:mm"}}</td>
                  <td>{{matter.updatedAt | date: "yyyy/MM/dd hh:mm"}}</td>
                  <td>
                    <div>
                      <button (click)="goDisplay(matter)" style="padding-left: 5px; padding-right: 5px; margin-right: 5px;"  class="btn btn-primary" >Afficher</button>
                      <button (click)="goEdit(matter)" style="padding-left: 5px; padding-right: 5px; background-color: seagreen; margin-right: 5px;"  class="btn">Modifier</button>
                      <button (click)="delete(matter)" style="padding-left: 5px; padding-right: 5px;  background-color: red;"  class="btn">Supprimer</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <app-pagination [pager]="pager" (setPage)=setPage($event)></app-pagination>
          </div>
			</div>
		</div>
	</div>
</section>

<!-- Modal -->
<div class="modal fade" #modal id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="!submitted">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">EducShare</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Votre matiére a été ajouté avec succès.
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" style="padding-left: 5px; padding-right: 5px;" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
